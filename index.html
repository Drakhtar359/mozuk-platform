<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOZUK Platform</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ededed;
            --brand-color: #04a89a;
            --nav-bg: rgba(0, 0, 0, 0.4);
            --nav-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background Effects */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(4, 168, 154, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Subtle Grid Pattern */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        /* Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 65px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--nav-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: white;
            text-decoration: none;
        }

        .brand-accent {
            color: var(--brand-color);
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: white;
        }

        /* Centered Content (Sign In Placeholder) */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 65px;
            /* Offset for navbar */
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .input-field:focus {
            outline: none;
            border-color: var(--brand-color);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--brand-color);
            color: black;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">MOZ<span class="brand-accent">U</span>K</a>
        <nav>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="glass-card">
            <h2 style="margin-top: 0; margin-bottom: 2rem; letter-spacing: -0.5px;">Platform Access</h2>
            <form onsubmit="event.preventDefault()">
                <input type="email" class="input-field" placeholder="Identity" required>
                <input type="password" class="input-field" placeholder="Passkey" required>
                <button type="submit" class="btn-primary">Initialize Protocol</button>
            </form>
        </div>
    </main>
</body>

</html>
